<!doctype html>
<script src = "/js/scripts.js"></script>
<html lang="en">
  <head>
    <title> Tip Calculator </title>
    <meta charset="utf-8">
    <link rel = "stylesheet" href = "css/style.css">
    <link rel="icon" type="image/png" sizes="48x48" href="https://cdn.glitch.com/59b5e501-c9bf-4825-ac6c-2bb0f2bff110%2Ffavicon.ico?1568007661574">
  </head>
  <body bgcolor = "#00FFFF">
   
      <h1>
        Welcome to Tip Calculator
      </h1>
    
      <p>
        Enter the cost of your meal and then describe how good your server was. The site will then recommend how much you should tip.
        Past orders can be viewed in the table below.
      </p>
    <div class="wrap">
       <p>
         <label>Name of Restaurant:</label>
         <input type="text" id="rest" value = "Wendy's">
       </p>
       
       <p>
       <label>Date of Meal:</label>
       <input type="date" id="date" value="2019-09-09">
       </p>
    </div>
    <div class="wrap2">
      <p>
        <label>Cost of Meal:</label>
        <input type="number" id="cost" value = "5.65">
      </p>
       
      <p> 
        <label>Server Quality:</label>
        <select id="server" >
          <option value = "3">Amazing</option>
          <option value = "2">Average</option>
          <option value = "1">Poor</option>
        </select>
      </p>
      </div>
      <button class = "submit" onclick ="calc()" >Calculate</button>  
    
<table id = "past">
  <tr>
    <th>Restaurant</th>
    <th>Date</th>
    <th>Cost</th>
    <th>Server Quality</th>
    <th>Tip</th>
    <th>Total</th>
  </tr>
  
</table>
    
  </body>
</html>
